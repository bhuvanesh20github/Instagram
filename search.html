<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.redd.it/fepwpoclrhl51.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar {
            width: 20%;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #dbdbdb;
            padding: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;


        }

        .sidebar:hover {
            background-color: #f7f7f7;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .menu {
            margin-top: 30px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #007aff;
        }

        .menu-item i {
            margin-right: 10px;
        }

        .search-container {
            margin-top: 20px;
            width: 60%;
            margin-left: 30%;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        #myInput {
            background-image: url('/css/searchicon.png');
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
            border-radius: 25px;
            transition: box-shadow 0.3s;
        }

        #myInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        #myUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        #myUL li a {
            border: 1px solid #ddd;
            margin-top: -1px;
            background-color: #f6f6f6;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            transition: background-color 0.3s;
        }

        #myUL li a:hover:not(.header) {
            background-color: #eee;
        }

        @media (max-width: 768px) {
            body {
                display: inline-flex;
            }

            .sidebar {
                width: 40%;
                justify-content: center;
                text-align: center;
                height: 100vh;
                position: relative;
                padding: 10px;
                border-right: none;
                border-bottom: 1px solid #dbdbdb;
            }

            .logo {
                display: none;
            }

            .menu-item {
                padding: 30px 0;
                font-size: 14px;
            }

            .search-container {
                margin-top: 80%;
                width: 60%;
                margin-left: 50%;
                padding: 20px;
                height: 100vh;
                box-sizing: border-box;
            }

        }

        @media screen and (max-width: 320px) {

            body {
                display: inline-flex;
            }

            .sidebar {
                width: 40%;
                justify-content: center;
                text-align: center;
                height: 100vh;
                position: relative;
                padding: 10px;
                border-right: none;
                border-bottom: 1px solid #dbdbdb;
            }

            .logo {
                display: none;
            }

            .menu-item {
                padding: 30px 0;
                font-size: 14px;
            }

            .search-container {
                margin-top: 80%;
                width: 60%;
                margin-left: 10%;
                padding: 20px;
                height: 100vh;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <img src="v__2_-removebg-preview.png" alt="VisualVibe Logo">
            VisualVibe
        </div>
        <div class="menu">
            <a href="index.html" class="menu-item"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            <a href="search.html" class="menu-item"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
            <a href="explore.html" class="menu-item"><i class="fa fa-compass" aria-hidden="true"></i> Explore</a>
            <a href="#" class="menu-item" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <i class="fab fa-facebook-messenger" aria-hidden="true"></i> Messages
            </a>
            <a href="create.html" class="menu-item"><i class="fa fa-plus-square" aria-hidden="true"></i> Create</a>
            <a href="profile.html" class="menu-item">
                <img width="30" height="30" src="dhoni.jpeg" alt="Profile" class="rounded-circle"> Profile
            </a>
            <a href="login.html" class="menu-item"><i class="fa fa-bars" aria-hidden="true"></i> Logout</a>
        </div>
    </div>

    <div class="container mt-4 search-container">
        <input type="text" id="myInput" onkeyup="filterNames()" placeholder="Search" title="Type in a name"
            class="form-control">

        <ul id="myUL" class="list-group mt-3">
            <li class="list-group-item"><a href="#">AB de Villiers</a></li>
            <li class="list-group-item"><a href="#">Brian Lara</a></li>
            <li class="list-group-item"><a href="#">Chris Gayle</a></li>
            <li class="list-group-item"><a href="#">Don Bradman</a></li>
            <li class="list-group-item"><a href="#">Faf du Plessis</a></li>
            <li class="list-group-item"><a href="#">Glenn McGrath</a></li>
            <li class="list-group-item"><a href="#">MS Dhoni</a></li>
            <li class="list-group-item"><a href="#">Kapil Dev</a></li>
            <li class="list-group-item"><a href="#">Lasith Malinga</a></li>
            <li class="list-group-item"><a href="#">Sachin Tendulkar</a></li>
        </ul>
    </div>

    <script>
        function filterNames() {
            const input = document.getElementById("myInput");
            const filter = input.value.toUpperCase();
            const ul = document.getElementById("myUL");
            const li = ul.getElementsByTagName("li");
            let hasVisibleItems = false;

            for (let i = 0; i < li.length; i++) {
                const a = li[i].getElementsByTagName("a")[0];
                const txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().includes(filter)) {
                    li[i].style.display = "";
                    hasVisibleItems = true;
                } else {
                    li[i].style.display = "none";
                }
            }

            ul.style.display = hasVisibleItems ? "block" : "none";
        }
    </script>

    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
