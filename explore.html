        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://i.redd.it/fepwpoclrhl51.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            justify-content: center;
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 25px;
            background-color: #f6f6f6;

        }

        .navbar-collapse {
            display: flex;
            justify-content: center;

        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
        }

        .nav-link {
            display: flex;
            align-items: center;
        }

        .nav-link img {
            margin-left: 5px;
        }

        .navbar-light .navbar-nav .nav-link {
            color: rgba(0, 0, 0, 0.5);
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: rgb(32, 196, 182);
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 10px;
        }

        .grid img,
        .grid video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            object-fit: cover;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 992px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(1, 1fr);
                float: left;
                margin-left: 30%;
            }
        }

        @media (max-width: 576px) {
            .grid {
                grid-template-columns: 1fr;
            }

        }

        @media (max-width: 600px) {
            .navbar-nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .search-container {
                max-width: 100%;
                padding: 0 15px;
            }

            #myInput {
                font-size: 14px;
                padding: 10px 15px 10px 35px;
            }

            #myUL li a {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: row;
                gap: 15px;
            }
        }

        @media screen and (max-width: 320px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: auto;
                gap: 10px;
            }

            .container {
                float: right;
                margin-right: -7%;
            }

            .grid img,
            .grid video {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 8px;
                object-fit: cover;
            }
        }

        .grid img,
        .grid video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid img:hover,
        .grid video:hover {
            transform: scale(1.35);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            display: flex;
            align-items: center;
            transition: transform 0.3s, color 0.3s;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            color: #00aced;
        }

        .media-item {
            position: relative;
            width: 200px;
        }

        .media-item img,
        .media-item video {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .like-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .like-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .like-button i {
            margin-right: 5px;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', () => {
                const icon = button.querySelector('i');
                icon.classList.toggle('fa-regular');
                icon.classList.toggle('fa-solid');
                button.textContent = button.textContent.trim() === ' Like' ? ' Liked' : ' Liked';
